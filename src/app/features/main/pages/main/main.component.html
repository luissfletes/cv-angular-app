<mat-sidenav-container autosize hasBackdrop="false">
  <mat-sidenav #sidenav mode="push" fixedInViewport [opened]="!onMobile">
    <app-profile-container (menuToggle)="sidenav.toggle()" [onMobile]="onMobile"></app-profile-container>
    <app-side-skills-container [sideSkillsData]="sideSkillsJsonData$ | async"></app-side-skills-container>
    <app-contact-info-container [contactData]="contactJsonData$ | async"></app-contact-info-container>
  </mat-sidenav>
  <mat-sidenav-content fxLayoutAlign="center" fxLayout="column" [style.marginRight.px]="0">
    <app-toolbar-container (menuToggle)="sidenav.toggle()" (share)="share()"></app-toolbar-container>
    <div class="page-wrapper" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center" fxFlexAlign="center">
      <app-skills-container [skillsData]="skillsJsonData$ | async" [onMobile]="onMobile"></app-skills-container>
      <app-events-container [eventsData]="eventsJsonData$ | async" [onMobile]="onMobile"></app-events-container>
    </div>
    <button class="language-fab" mat-fab color="primary" (click)="changeLanguage()">
      <mat-icon>language</mat-icon>
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
